<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <!-- <link rel="stylesheet" href="/me/assets/css/syntax-highlight.css"> -->
    <!-- <link rel="stylesheet" href="/me/assets/css/main.css"> -->
</head>
<body>
	<header>
		<nav>
      <img src={{ site.baseurl }}/assets/images/me.jpg alt="Logo">
      <h1>jamie beverley</h1>
      {% assign sorted = site.pages | sort: 'order'  %}
      {% for page in sorted %}
          <a href="{{  page.url | relative_url  }}">{{ page.title }}</a>
      {% endfor %}
		</nav>
	</header>
	<main>
    {{ content }}
	</main>
	<footer>
		<a href="#">Facebook</a>
		<a href="#">Twitter</a>
		<a href="#">Instagram</a>
	</footer>
</body>
</html>
